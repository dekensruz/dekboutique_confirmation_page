<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DekBoutique — Compte confirmé</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes float { 
      0%,100% { transform: translateY(0);} 
      50% { transform: translateY(-6px);} 
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-indigo-50 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-md w-full bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 text-center border border-white/40 animate-[fadeInUp_0.8s_ease-out]">
    <!-- Logo -->
    <div class="mx-auto w-20 h-20 flex items-center justify-center rounded-full bg-gradient-to-br from-purple-600 to-indigo-500 text-white text-3xl font-bold shadow-lg" style="animation: float 3s ease-in-out infinite;">
      DB
    </div>

    <!-- Titre -->
    <h1 class="mt-6 text-3xl font-extrabold text-gray-800 tracking-tight">
      Compte confirmé !
    </h1>
    <p class="mt-3 text-gray-600 leading-relaxed">
      🎉 Félicitations ! Votre compte a été validé par le gérant.<br>
      Vous faites désormais partie de la communauté <strong class="text-purple-600">DekBoutique</strong>.
    </p>

    <!-- Séparateur élégant -->
    <div class="mt-6 flex items-center justify-center">
      <span class="w-16 h-px bg-gradient-to-r from-transparent via-purple-400 to-transparent"></span>
    </div>

    <!-- Icône décorative -->
    <div class="mt-6 flex justify-center">
      <div class="w-24 h-24 rounded-full bg-green-50 flex items-center justify-center shadow-inner" style="animation: float 3s ease-in-out infinite;">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a10 10 0 11-0 20 10 10 0 010-20z" />
        </svg>
      </div>
    </div>

    <!-- Message bas -->
    <p class="mt-8 text-sm text-gray-500 italic">
      Merci d’avoir rejoint <strong>DekBoutique</strong> 💜 — Le monde a besoin de vous.
    </p>
  </div>

</body>
</html>
